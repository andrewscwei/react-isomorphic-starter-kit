name: CI
on:
  push:
    branches: ['**']
    tags-ignore: ['v*']
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: node:16.3.0
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-npm-cache-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install Node modules
        run: npm install
      - name: Build
        run: BUILD_NUMBER=$(echo ${{ github.sha }} | head -c7) npm run build
      - name: Persist build dir
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: build/
  test:
    name: Test
    needs: [build]
    runs-on: ubuntu-latest
    container: node:16.3.0
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-npm-cache-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install NPM dependencies
        run: npm install
      - name: Restore build dir
        uses: actions/download-artifact@v1
        with:
          name: build
      - name: Test
        run: npm test
