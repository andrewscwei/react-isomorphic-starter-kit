name: CD
on:
  push:
    branches: [master]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        id: build
        uses: andrewscwei/actions/node-build@v1
        env:
          BUILD_NUMBER: ${{ github.sha }}
        with:
          prebuild-command: npm run test:unit
          build-command: npm run build:static
          postbuild-command: npx playwright install --with-deps && npm run test:static
  deploy:
    name: Deploy
    needs: [build]
    runs-on: ubuntu-latest
    env:
      GIT_AUTHOR_NAME: github-actions[bot]
      GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
      GIT_COMMITTER_NAME: github-actions[bot]
      GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: .node-version
      - name: Install Node modules
        shell: bash
        run: npm install
      - name: Release
        run: npx semantic-release
      - name: Deploy to GitHub pages
        uses: andrewscwei/actions/gh-pages-deploy@v1
        env:
          BASE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          BASE_PATH: /${{ github.event.repository.name }}/
        with:
          branch-name: gh-pages
          deploy-path: build
          predeploy-command: npm run build:static
  notify:
    name: Notify
    needs: [build, deploy]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - uses: andrewscwei/telegram-action@v1
        with:
          success: ${{ needs.build.result == 'success' && needs.deploy.result == 'success' }}
          cancelled: ${{ needs.build.result == 'cancelled' || needs.deploy.result == 'cancelled' }}
          bot-token: ${{ secrets.TELEGRAM_DEVOPS_BOT_TOKEN }}
          chat-id: ${{ secrets.TELEGRAM_DEVOPS_CHAT_ID }}
