<!DOCTYPE html>
<html lang="<!-- locale -->">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=2.0,viewport-fit=cover" />
    <meta name="description" content="<!-- description -->" />
    <meta name="theme-color" content="<!-- themeColor -->" />

    <!-- if noIndex -->
      <meta name="robots" content="noindex, nofollow" />
    <!-- endif noIndex -->

    <title><!-- title --></title>

    <!-- if favicon.light -->
      <link rel="icon" type="image/x-icon" media="(prefers-color-scheme: light)" href="<!-- favicon.light -->>" />
    <!-- endif favicon.light -->
    <!-- if !favicon.light -->
      <link rel="icon" type="image/x-icon" media="(prefers-color-scheme: light)" href="/favicon.ico" />
    <!-- endif !favicon.light -->

    <!-- if favicon.dark -->
      <link rel="icon" type="image/x-icon" media="(prefers-color-scheme: dark)" href="<!-- favicon.dark -->" />
    <!-- endif favicon.dark -->
    <!-- if !favicon.dark -->
      <link rel="icon" type="image/x-icon" media="(prefers-color-scheme: dark)" href="/favicon-dark.ico" />
    <!-- endif !favicon.dark -->

    <!-- if !noIndex -->
      <link rel="canonical" href="<!-- canonicalURL -->" />

      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content="default" />
      <meta name="apple-mobile-web-app-title" content="<!-- apple.title || baseTitle -->" />
      <link rel="apple-touch-icon" type="image/png" href="/app-icon-180.png" sizes="180x180" />

      <!-- if apple.itunesApp -->
        <meta name="apple-itunes-app" content="<!-- apple.itunesApp -->">
      <!-- endif apple.itunesApp -->

      <meta property="og:site_name" content="<!-- openGraph.siteName || baseTitle -->" />
      <meta property="og:type" content="website" />
      <meta property="og:title" content="<!-- openGraph.title || title -->" />
      <meta property="og:description" content="<!-- openGraph.description || description -->" />
      <meta property="og:url" content="<!-- openGraph.url || canonicalURL -->" />
      <meta property="og:image:alt" content="<!-- openGraph.description || description -->" />

      <!-- if openGraph.image -->
        <meta property="og:image" content="<!-- openGraph.image -->" />
      <!-- endif openGraph.image -->
      <!-- if !openGraph.image -->
        <meta property="og:image" content="%BASE_URL%/og-image.png" />
      <!-- endif !openGraph.image -->

      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:title" content="<!-- twitter.title || title -->" />
      <meta name="twitter:description" content="<!-- twitter.description || description -->" />

      <!-- if twitter.image -->
        <meta name="twitter:image" content="<!-- twitter.image -->" />
      <!-- endif twitter.image -->
      <!-- if !twitter.image -->
        <meta name="twitter:image" content="%BASE_URL%/twitter-card.png" />
      <!-- endif !twitter.image -->

      <link rel="manifest" href="/manifest.json" />
    <!-- endif !noIndex -->
  </head>
  <body>
    <div id="root"><!-- root --></div>
    <script type="module" src="/main.client.tsx"></script>
    <!-- localData -->
  </body>
</html>
