<!DOCTYPE html>
<html lang="<!-- locale -->">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=2.0,viewport-fit=cover" />
    <meta name="description" content="<!-- description -->" />
    <meta name="theme-color" content="<!-- themeColor -->" />

    <!-- if noIndex -->
    <meta name="robots" content="noindex, nofollow" />
    <!-- endif noIndex -->

    <title><!-- title --></title>

    <link rel="mask-icon" type="image/svg+xml" href="/mask-icon.svg" color="#000" />
    <link rel="alternate icon" type="image/png" href="/favicon.png" />
    <link rel="icon" type="image/x-icon" href="/favicon.svg" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

    <!-- if !noIndex -->
    <link rel="canonical" href="<!-- canonicalURL -->" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="<!-- apple.title || baseTitle -->" />
    <link rel="apple-touch-icon" type="image/png" href="/app-icon-180.png" sizes="180x180" />

    <!-- if apple.itunesApp -->
    <meta name="apple-itunes-app" content="<!-- apple.itunesApp -->">
    <!-- endif apple.itunesApp -->

    <meta property="og:site_name" content="<!-- baseTitle -->" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="<!-- title -->" />
    <meta property="og:description" content="<!-- description -->" />
    <meta property="og:url" content="<!-- canonicalURL -->" />
    <meta property="og:image" content="%BASE_URL%/og-image.png" />
    <meta property="og:image:alt" content="<!-- description -->" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="<!-- title -->" />
    <meta name="twitter:description" content="<!-- description -->" />
    <meta name="twitter:image" content="%BASE_URL%/twitter-card.png" />

    <link rel="manifest" href="/manifest.json" />
    <!-- endif !noIndex -->
  </head>
  <body>
    <div id="root"><!-- root --></div>
    <script type="module" src="/main.client.tsx"></script>
    <!-- localData -->
  </body>
</html>
